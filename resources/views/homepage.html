<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Horizontal form</h2>
    <form class="form-horizontal" action="/save" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Product code:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="code" name="code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="price" name="price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="avatar">Avatar:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="avatar" name="avatar">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
